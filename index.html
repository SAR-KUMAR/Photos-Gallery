<html>

<head>
    <title> Photos Gallery</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <center>
            <ul class="menu">
                <li class="links"><a href="#welcome">Home</a> </li>
                <li class="links"><a href="#grid">My Flower Collection</a> </li>
                <li class="links"><a href="#slide">Slide View</a> </li>
            </ul>
        </center>
        <section id="welcome">
            <h1> Welcome To My Wonderful Photos Gallery!</h1>
            <div class="line"></div>
            <img src="group-cartoon-flowers-vector-21585991.jpg">

        </section>
        <section id="grid">
            <h1> My Flowers Collection!</h1>
            <div class="line"></div>
            <span> <img height="350" width="350" src="download%20(2).jpeg"> </span>
            <span> <img height="350" width="350" src="download%20(1).jpeg"> </span>
            <span> <img height="350" width="350" src="download.jpeg"> </span>
            <div> <img height="350" width="350" src="jasmine-flower-500x500.jpg"> </div>
            <div> <img height="350" width="350" src="red-rose-on-black-background-649x1024.jpg"> </div>
        </section>
        <section id="slide">
            <h1> Slide View Of My Collection!</h1>
            <div id="line"></div>
            <div id="myCarousel" class="carousel slide">
                <div class="carousel-inner">
                    <div class="item active">
                        <center>
                            <a href="#" target="_blank">
                                <img src="download%20(2).jpeg" class="img responsive">
                            </a>
                            <div class="carousel-content">
                                <p> Lotus </p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <a href="#" target="_blank">
                                <img src="download%20(1).jpeg" class="img responsive">
                            </a>
                            <div class="carousel-content">
                                <p> Marigold </p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <a href="#" target="_blank">
                                <img src="download.jpeg" class="img responsive">
                            </a>
                            <div class="carousel-content">
                                <p> Shoe Flower </p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <a href="#" target="_blank">
                                <img src="jasmine-flower-500x500.jpg" class="img responsive">
                            </a>
                            <div class="carousel-content">
                                <p> Jasmine </p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <a href="#" target="_blank">
                                <img src="red-rose-on-black-background-649x1024.jpg" class="img responsive">
                            </a>
                            <div class="carousel-content">
                                <p> Rose </p>
                            </div>
                        </center>
                    </div>
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>

                    </a>
                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>

                    </a>
                </div>

            </div>
        </section>
    </div>

</body>

</html>
